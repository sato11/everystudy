<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="app">
    </div>
    <script src="react-15.5.4/docs/js/react.js"></script>
    <script src="react-15.5.4/docs/js/react-dom.js"></script>
    <script>
      var logMixin = {
        _log: function(methodName, args) {
          console.log(this.name + '::' + methodName, args);
        },
        componentWillUpdate:  function() { this._log('componentWillUpdate',  arguments); },
        componentDidUpdate:   function() { this._log('componentDidUpdate',   arguments); },
        componentWillMount:   function() { this._log('componentWillMount',   arguments); },
        componentDidMount:    function() { this._log('componentDidMount',    arguments); },
        componentWillUnmount: function() { this._log('componentWillUnmount', arguments); },
      }

      var TextAreaCounter = React.createClass({
        name: 'TextAreaCounter',
        mixins: [logMixin],

        propTypes: {
          defaultValue: React.PropTypes.string
        },

        getDefaultProps: function() {
          return {
            text: ''
          }
        },

        getInitialState: function() {
          return {
            text: this.props.defaultValue
          }
        },

        _textChange: function(ev) {
          this.setState({
            text: ev.target.value
          });
        },

        render: function() {
          var counter = null;
          if (this.state.text.length > 0) {
            counter = React.DOM.h3(null,
              React.createElement(Counter, {
                count: this.state.text.length
              })
            );
          }
          return React.DOM.div(null,
            React.DOM.textarea({
              value: this.state.text,
              onChange: this._textChange
            }),
            counter
          );
        }
      });

      var Counter = React.createClass({
        name: 'Counter',
        mixins: [logMixin],
        propTypes: {
          count: React.PropTypes.number.isRequired
        },
        render: function() {
          return React.DOM.span(null, this.props.count)
        }
      });

      var myTextAreaCounter = ReactDOM.render(
        React.createElement(TextAreaCounter, {
          defaultValue: ''
        }),
        document.getElementById('app')
      );
    </script>
  </body>
</html>
