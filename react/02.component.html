<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="app">
    </div>
    <script src="react-15.5.4/docs/js/react.js"></script>
    <script src="react-15.5.4/docs/js/react-dom.js"></script>
    <script>
      var Component = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired,
        },
        render: function() {
          return React.DOM.span(null, 'I am ' + this.props.name + '.')
        }
      });
      ReactDOM.render(
        React.createElement(Component, {
          name: 'Bob'
        }),
        document.getElementById('app')
      );
    </script>
  </body>
</html>
