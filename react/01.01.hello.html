<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="app">
    </div>
    <script src="react-15.5.4/docs/js/react.js"></script>
    <script src="react-15.5.4/docs/js/react-dom.js"></script>
    <script>
      ReactDOM.render(
        React.DOM.h1(
